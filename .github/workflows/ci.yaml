name: ci
run-name: ${{ github.ref_name }} CI run ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev

jobs:
  check-event:
    name: Event Data ðŸ”Ž
    runs-on: ubuntu-latest
    permissions: {}
    defaults:
      run:
        shell: bash
    outputs:
      commitHash: ${{ steps.setup.outputs.commitHash }}
    steps:
      - name: Check event data
        id: setup
        run: |
          echo "commitHash=${GITHUB_SHA:0:9}" >> $GITHUB_OUTPUT

  build:
    name: Build ðŸ§±
    runs-on: windows-latest
    needs: check-event
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --console --name task-runner src/__main__.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: task-runner-windows-x86_64-${{ needs.check-event.outputs.commitHash }}
          path: dist
